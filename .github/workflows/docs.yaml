name: docs
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install pip packages
        run: |
          pip install uv
          uv pip install --system mknotebooks pymdown-extensions mkdocs-material mkdocs-jupyter mkdocs-autorefs
          uv pip install --system mkdocstrings[python] mkdocs-gen-files mkdocs-literate-nav
          uv pip install --system "mkdocs-material[imaging]"
          uv pip install --system "mkdocs-git-revision-date-localized-plugin" "mkdocs-git-committers-plugin-2"
          uv pip install --system -e .  # Install the package in editable mode

      - name: Debug directory structure
        run: |
          echo "Current directory structure:"
          ls -R docs/
          echo "Package location:"
          python -c "import sys; print('\n'.join(sys.path))"

      - name: Debug reference generation
        run: |
          echo "Python files in src/nmrlineshapeanalyser:"
          find src/nmrlineshapeanalyser -name "*.py"
          echo "Contents of docs/reference after build:"
          find docs/reference -type f
          python docs/gen_ref_pages.py
          echo "Contents of docs/reference after script:"
          find docs/reference -type f

      - name: Build docs
        env:
          JUPYTER_PLATFORM_DIRS: 1
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          mkdocs build --verbose
          echo "Content of site directory after build:"
          ls -R site/
        id: build_docs

      - name: Rebuild and deploy docs
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          mkdocs gh-deploy --force --verbose
        if: github.ref == 'refs/heads/main' && steps.build_docs.outcome == 'success'